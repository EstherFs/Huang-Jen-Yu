<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Classify Dog Images</div>
    <div class='contain_title'>
      <strong>上傳一張下列品種的狗狗圖片</strong> <br>
    </div>
    <div class='contain'> 
      <strong> 巴哥犬</strong>, <strong> 比利時牧羊犬</strong>, <strong> 庫瓦茲犬</strong>
      , <strong> 巴吉度獵犬</strong>, <strong> 伯恩山犬</strong>, <strong> 杜賓犬</strong>
      , <strong> 獵狐犬</strong>, <strong> 史賓格犬</strong>, <strong> 愛斯基摩犬</strong>
      , <strong> 黃金獵犬</strong>
    </div>   
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <!-- <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div> -->
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label' style="font-size:50px;"></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
